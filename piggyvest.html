<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="piggyvest.css">
    <title>Piggyvest Signup</title>
</head>
<body>
    <main>
        <header>
            <a href="piggyvest.com"><img alt="piggyvest logo" src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg"></a>
        </header>
        <form>
            <div class="caption" class="formInput">
                <h2 id="h2">Create a Secure Account</h2>
                <p id="p">Welcome to the future of Savings & Investments</p>
            </div>
            <div class="formInput">
                <label>Full Name</label>
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="formInput">
                <label>Email <Address></Address></label>
                <input type="email" placeholder="Email Address" required>  
            </div>
            <div class="formInput">
                <label>Phone Number</label>
                <input type="text" placeholder="Phone Number" required>
            </div>
            <div class="formInput">
                <label>Password</label>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="formInput">
                <label>Referrer Phone or Promo Code (Optional)</label>
                <input type="text" placeholder="Referrer Phone or Code">
            </div>
            <div class="formInput">
                <label>How Did You Hear About Us? (Optional)</label>
                <select>
                    <option>Click To Select<i class="fas fa-angle-down"></i></option>
                    <option>Facebook</option>
                    <option>Twitter</option>
                    <option>Instagram</option>
                    <option>Family/Friend/Coworker Referrer</option>
                    <option>Google Search</option>
                    <option>Google Store</option>
                    <option>Online Blog</option>
                    <option>Local Newspaper</option>
                    <option>At an Event</option>
                    <option>Other</option>
                </select>
        
            </div>
            <div class="formInput">
                <button type="submit">CREATE ACCOUNT</button>
            </div>
        </form>
        <div id="login">
            <a>Already have an account? Log In</a>
        </div>
    </main>
    
</body>
</html>
